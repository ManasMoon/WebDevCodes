<!DOCTYPE html>
<html lang="en">
          <title>List Style position</title>

<head>
          <style>
                    .ul1 {
                              list-style-position: inside;
                    }

                    .ul2 {
                              list-style-position: outside;
                    }
          </style>
</head>

<body>
          <ul class="ul1">
                    <li>ManasMoon</li>
                    <li>list style position : inside</li>
          </ul>
          <ul class="ul2">
                    <li>ManasMoon</li>
                    <li>list style position : outside</li>
          </ul>
</body>

</html>
