<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        *{
            color: gray;
        }
        #title{
          color: red ;
        }
        .h1{
            color: blue;
        }
        h1{
            color: pink ;
        }
    </style>

</head>
<body>
    <h1 id="title" class="h1">Coding Shinobi</h1>
    <!-- In this the color of the text will be red. kyuki uski jyada priority hai. -->

    <!-- - The priority order of specificity is: -->
    
    <!-- Inline Style → ID Selector → Class or Attribute Selector → Element Selector → Universal Selector -->
    
</body>

</html>
